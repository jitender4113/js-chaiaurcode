<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: black; color:azure">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>

<script>
    function addlanguage(langname){
        const li = document.createElement('li')
        li.innerHTML = `${langname}`
        document.querySelector('.language').appendChild(li)
    }
    addlanguage("python")
    addlanguage("typescript")

    //optimised approach
    function betterway(langname){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langname))
        document.querySelector('.language').appendChild(li)
    }
    betterway('golang')

    //edit
        const secondd = document.querySelector("li:nth-child(2)")
        const newli = document.createElement('li')
        newli.textContent = "mojo"
        secondd.replaceWith(newli)

    //edit
    const firstele = document.querySelector("li:first-child")
    firstele.outerHTML = '<li>c++</li>'

    //remove
    const lastlang = document.querySelector('li:last-child')
    lastlang.remove()

</script>

</html>
